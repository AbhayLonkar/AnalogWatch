<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clockContainer">
        <div class="clockFace">
            <div class="center"></div>
            <span id="n1">1</span>
            <span id="n2">2</span>
            <span id="n3">3</span>
            <span id="n4">4</span>
            <span id="n5">5</span>
            <span id="n6">6</span>
            <span id="n7">7</span>
            <span id="n8">8</span>
            <span id="n9">9</span>
            <span id="n10">10</span>
            <span id="n11">11</span>
            <span id="n12">12</span>
            <div class=" hands" id="hours"></div>
            <div class="hands" id="min"></div>
            <div class="hands" id="seconds"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
